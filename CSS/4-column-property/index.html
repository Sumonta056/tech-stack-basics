<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Page</title>
    <style>
      .layout {
        width: min(1000px, 100%);
        margin: 0 auto;
        columns: 3 300px;
        column-gap: 1em;
      }
      img {
        display: block;
        margin-bottom: 1em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <img
        src="https://picsum.photos/400/150"
        alt="Wide landscape image"
        width="200"
      />
      <img
        src="https://picsum.photos/500/800"
        alt="Tall portrait image"
        width="200"
      />
      <img
        src="https://picsum.photos/300/500"
        alt="Medium portrait image"
        width="200"
      />
      <img
        src="https://picsum.photos/600/250"
        alt="Wide banner image"
        width="200"
      />
      <img
        src="https://picsum.photos/400/600"
        alt="Portrait image"
        width="200"
      />
      <img
        src="https://picsum.photos/500/300"
        alt="Landscape image"
        width="200"
      />
      <img
        src="https://picsum.photos/350/700"
        alt="Tall narrow image"
        width="200"
      />
      <img
        src="https://picsum.photos/700/300"
        alt="Extra wide image"
        width="200"
      />
      <img src="https://picsum.photos/450/450" alt="Square image" width="200" />
      <img
        src="https://picsum.photos/400/100"
        alt="Very wide image"
        width="200"
      />
      <img
        src="https://picsum.photos/300/900"
        alt="Very tall image"
        width="200"
      />
      <img
        src="https://picsum.photos/550/350"
        alt="Medium landscape"
        width="200"
      />
      <img
        src="https://picsum.photos/380/650"
        alt="Portrait format"
        width="200"
      />
      <img src="https://picsum.photos/650/200" alt="Wide format" width="200" />
      <img
        src="https://picsum.photos/420/520"
        alt="Portrait square"
        width="200"
      />
      <img
        src="https://picsum.photos/480/320"
        alt="Landscape square"
        width="200"
      />
      <img
        src="https://picsum.photos/360/750"
        alt="Tall portrait"
        width="200"
      />
    </div>
  </body>
</html>
